enums:
  Data:
    description: Type of data represented by the entity (File, Dataset, etc.).
    meaning: http://edamontology.org/data_0006
    notes:
    - Broad term; should not be used for annotation
    permissible_values:
      immunoassay:
        description: Laboratory test involving interaction of antigens with specific antibodies.
        meaning: http://purl.obolibrary.org/obo/NCIT_C16723
      behavior data:
        description: |
          Qualitative or quantitative behavioral measurements / observations about the action, reaction, or performance of an organism in response to external or internal stimuli. 
          Examples: avoidance behavior, choice-making.
        meaning: http://purl.obolibrary.org/obo/NCIT_C16723
        notes:
        - Legacy concept previously labeled "behavior process", updated to "behavioral data".
      clinical:
        description: Data containing clinical information, e.g. patient diagnosis, personal demographics, exposures, laboratory tests, family relationships.
        source: https://docs.gdc.cancer.gov/Encyclopedia/pages/Clinical_Data
        meaning: http://www.ebi.ac.uk/efo/EFO_0030083
      demographics:
        description: The statistical characterization of human populations or segments of human populations (e.g., characterization by age, sex, race, or income).
        meaning: http://purl.obolibrary.org/obo/NCIT_C16495
      particle characterization:
        description: Data providing information about entities such as composition, structure and defects.
        meaning: http://purl.obolibrary.org/obo/NCIT_C62317
      drugCombinationScreen:
        description: Information on drug sensitivity of more than one compound
        source: https://www.ncbi.nlm.nih.gov/pubmed/29344898
      isoformExpression:
        description: Expression of protein isoforms formed from alternative splicings or other post-translational modifications of a single gene through RNA splicing mechanisms.
        source: https://en.wikipedia.org/wiki/Protein_isoform
        meaning: http://purl.obolibrary.org/obo/NCIT_C184767
      proteomics:
        description: Protein and peptide identification, especially in the study of whole proteomes of organisms.
        meaning: http://edamontology.org/topic_0121
      mass spectrometry data:
        description: Data from mass spectrometry measurement.
        meaning: http://edamontology.org/data_2536
      surveyData:
        description: A data set that contains the outcome of a survey.
        meaning: http://purl.obolibrary.org/obo/OMIABIS_0000060
      kinomics:
        description: Kinome data representing protein kinase signaling/activity.
        source: http://www.kinomecore.com/what-is-kinomics/
        meaning: https://w3id.org/synapse/nfosi/vocab/kinomics
        notes:
        - See "Kinome Response Profile" (http://purl.obolibrary.org/obo/NCIT_C107137) for kinome data *specifically* with drug treatment
        - Subclasss of "Proteomics" (http://purl.obolibrary.org/obo/NCIT_C16723)
      SomaticVariants:
        description: Called somatic variants
        source: https://docs.gdc.cancer.gov/Data_Dictionary/viewer/#?view=table-definition-view&id=simple_somatic_mutation
        meaning: https://w3id.org/synapse/nfosi/vocab/SomaticVariants
      Volume:
        description: Data of the three dimensional space occupied by an entity or the capacity of a space or container.
        meaning: http://purl.obolibrary.org/obo/NCIT_C25335
      characteristic:
        description: Broad data type for data that can encompass volume, weight, brightness, color, capacity, etc.
        meaning: http://purl.obolibrary.org/obo/NCIT_C25447
        notes: 
        - Not preferred for annotation; use something more specific.
        - Concept covers both morphology parameter and physiology parameter. 
      drugScreen:
        description: Information on drug sensitivity and molecular markers of drug response
        source: https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3531057/
        meaning: https://w3id.org/synapse/nfosi/vocab/drugScreen
      geneExpression:
        description: Data of the levels and patterns of synthesis of gene products (proteins and functional RNA), including interpretation in functional terms of gene expression data.
        meaning: http://edamontology.org/data_2603
        notes:
        - This covers both raw and processed gene expression data, but when the distinction is clear, the subtype should be used (e.g., "raw gene expression" or "processed gene expression").
        - Preferred name in EDAM is "expression data"
      AlignedReads:
        description: Aligned reads output from alignment workflows
        meaning: https://docs.gdc.cancer.gov/Data_Dictionary/viewer/#?view=table-definition-view&id=aligned_reads
      genomicFeatures:
        description: Data of sequence feature (continuous extent of biological sequence) that is of genomic origin.
        meaning: http://purl.obolibrary.org/obo/GENO_0000481
        notes:
        - Consider subclass of "nucleic acid features" (http://edamontology.org/data_1276)
        see_also: https://en.wikipedia.org/wiki/General_feature_format
      genomicVariants:
        description: >
          Genomic alterations, including single nucleotide polymorphisms, short indels and structural variants.
          Use more specific term if possible, esp. if data is only of one specific subset.
        meaning: http://edamontology.org/data_3498
        notes:
        - Somewhat more specific than the concept URI it is mapped to.
      raw counts:
        description: The number or amount of something.
        meaning: http://purl.obolibrary.org/obo/NCIT_C25463
      RawIntensities:
        description: Raw intensity values from the instrument (including microarrays, plate reader assays, raw pixel intensities from imaging assay, mass spectrometry, etc.).
        meaning: https://w3id.org/synapse/nfosi/vocab/RawIntensities
        notes:
        - Not preferred for annotation.
      NormalizedIntensities:
        description: Normalized intensity values from the instrument.
        meaning: https://w3id.org/synapse/nfosi/vocab/NormalizedIntensities
        notes:
        - Not preferred for annotation.
        - See RawIntensities
      Pharmacokinetic Study:
        description: Data characterizing the process by which a drug is absorbed, distributed, metabolized, and eliminated by the body.
        meaning: http://purl.obolibrary.org/obo/NCIT_C49663
      mask image:
        description: Image used as the mask for an image processing operation, such as subtraction.
        meaning: http://dicom.nema.org/resources/ontology/DCM/121321
      chromatinActivity:
        description: Chromatin activity that allow access of condensed genomic DNA and potentially control gene expression.
        meaning: https://w3id.org/synapse/nfosi/vocab/chromatinActivity
        see_also:
        - https://en.wikipedia.org/wiki/Chromatin_remodeling
      StructuralVariants:
        description: Genomic variants data that covers deletions, duplications, CNVs, insertions, inversions, and translocations, which may be derived from specialized variant calling workflows.
        source: https://docs.gdc.cancer.gov/Data_Dictionary/viewer/#?view=table-definition-view&id=structural_variation
        meaning: https://w3id.org/synapse/nfosi/vocab/StructuralVariantss
      GermlineVariants:
        description: Called germline variants
        meaning: https://docs.gdc.cancer.gov/Data_Dictionary/viewer/#?view=table-definition-view&id=simple_germline_variation
      CopyNumberVariants:
        description: Copy number variants
        meaning: https://docs.gdc.cancer.gov/Data_Dictionary/viewer/#?view=table-definition-view&id=copy_number_variation
      image:
        description: Biological or biomedical data that has been rendered into an image.
        meaning: http://edamontology.org/data_2968
      network:
        description: Network data represents connections between entities and are often in graphical format.
        meaning: http://edamontology.org/data_2600
        notes:
        - EDAM preferred label is 'Pathway or network'
      cellularPhysiology:
        description: Data on the physiological parameter of a cell.
        meaning: https://w3id.org/synapse/nfosi/vocab/cellularPhysiology
      metabolomics:
        description: Data of metabolites, the chemical processes they are involved, and the chemical fingerprints of specific cellular processes in a whole cell, tissue, organ or organism.
        meaning: https://w3id.org/synapse/nfosi/vocab/metabolomics
        see_also:
        - http://edamontology.org/topic_3172
      morphology parameter:
        description: Experimentally determined parameter of the morphology of an organism, e.g. size & shape. General term representing data about **structure** and **form** of an organism or organism part.
        meaning: http://edamontology.org/data_3723
      physiology parameter:
        description: Experimentally determined parameter of the physiology of an organism, e.g. metabolic rate. General term representing data about **function** and **process** of an organism or organism part.
        meaning: http://edamontology.org/data_3722
        notes: 
        - Relation to pharmacokinetic data -- certain physiology parameteres inherent to the organism influences its pharmokinetics of a drug.
      AnnotatedSomaticVariants:
        description: Somatic variants annotated with some annotation workflow
        meaning: https://docs.gdc.cancer.gov/Data_Dictionary/viewer/#?view=table-definition-view&id=annotated_somatic_mutation
      AnnotatedGermlineVariants:
        description: Germline variants annotated with some annotation workflow
        meaning: https://docs.gdc.cancer.gov/Data_Dictionary/viewer/#?view=table-definition-view&id=annotated_germline_variation
      Weight:
        description: The vertical force exerted by a mass as a result of gravity.
        meaning: http://purl.obolibrary.org/obo/NCIT_C25208
      electrophysiology:
        description: | 
          Data generated from an electrophysiology assay, e.g: 
          - Cell: Resting membrane potential, ion channel currents (patch clamp data)
          - Neurons: Action potentials, resting potential, synaptic potentials. 
          - Heart: Electrocardiogram (ECG/EKG) waveforms, cardiac action potentials.
          - Muscle: Electromyogram (EMG) signals
          - Whole brain: Electroencephalogram (EEG)
          - Retina: Electroretinogram (ERG)
        meaning: https://w3id.org/synapse/nfosi/vocab/electrophysiology
        notes:
        - ERO has been deprecated and direct URIs no longer work.
        source: https://bioportal.bioontology.org/ontologies/ERO/?p=classes&conceptid=http%3A%2F%2Fpurl.obolibrary.org%2Fobo%2FERO_0000564&jump_to_nav=true
      audio transcript:
        description: Text transcript of an audio recording.
        meaning: https://w3id.org/synapse/nfosi/vocab/audioTranscript
      dataIndex:
        description: A data index is information used to help with retrieval of some other data, especially large-scale data that would benefit from such an index. Very common formats are .bai and .tbi.
        meaning: http://edamontology.org/data_0955
      AggregatedData:
        description: Summary or group-level data.
        notes:
        - Not preferred for annotation.
      plot:
        description: Data that has been plotted as a graph of some type, or data representing such a graph.
        meaning: http://edamontology.org/data_2884
      molecular property:
        description: A report on the physical (e.g. structural) or chemical properties of molecules, or parts of a molecule.
        meaning: http://edamontology.org/data_2087
      text data:
        description: Data that is represented as text; considered "unstructured data".
        meaning: http://edamontology.org/data_2526
      Metadata:
        description: Data that provides information about other data
        source: https://en.wikipedia.org/wiki/Metadata
        meaning: http://edamontology.org/data_2337
      Workflow Metadata: 
        description: Process data from computational workflows.
        comments: For use esp. with nextflow metadata files.
        meaning: http://edamontology.org/data_0949
      Tool Metadata:
        description: Basic information about one or more bioinformatics applications or packages, such as name, type, description, or other documentation.
        meaning: http://edamontology.org/data_0958
      System Metadata:
        description: Metadata concerning the software, hardware or other aspects of a computer system.
        meaning: http://edamontology.org/data_3106
  
  DataSubtypeEnum:
    permissible_values:
      normalized:
        description: A data set that is produced as the output of a normalization data transformation.
        meaning: http://purl.obolibrary.org/obo/OBI_0000451
      dataMatrix:
        description: A file of data containing multiple values for multiple samples.
      raw:
        description: A data file produced by an instrument, or one with very little subsequent processing.
      processed:
        description: A file of data generated from running one or more bioinformatics methods on a raw file.
      metadata:
        description: A file of clinical, technical, or other parameters that describe a dataset.
      representative:
        description: An activity that stands as an equivalent of something or results in an equivalent; typical of, or the same as, others in a larger group of people or things.
        meaning: http://purl.obolibrary.org/obo/NCIT_C67045

  UnknownEnum:
    permissible_values:
      Unknown:
        description: Not known, observed, recorded; or reported as unknown by the data contributor.
        meaning: http://purl.obolibrary.org/obo/NCIT_C17998

  NotApplicableEnum:
    permissible_values:
      Not Applicable:
        description: Not applicable in this context
